<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Mangalore University Alumni</title>
    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* Auth Modal Styles */
        .auth-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .auth-backdrop {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(5px);
        }

        .auth-container {
            position: relative;
            background: white;
            border-radius: 20px;
            padding: 3rem;
            width: 100%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: slideUp 0.3s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .auth-close {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: none;
            border: none;
            font-size: 2rem;
            color: #6b7280;
            cursor: pointer;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .auth-close:hover {
            background: #f3f4f6;
            color: #374151;
        }

        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .auth-header h2 {
            font-size: 2rem;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 0.5rem;
        }

        .auth-header p {
            color: #6b7280;
            font-size: 1rem;
        }

        /* Error Message */
        .auth-error {
            background: #fef2f2;
            border: 1px solid #fecaca;
            color: #dc2626;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
        }

        /* Form Styles */
        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-weight: 500;
            color: #374151;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        .form-group input,
        .form-group select {
            padding: 0.75rem 1rem;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
            font-family: inherit;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group input::placeholder {
            color: #9ca3af;
        }

        /* Password Input Container */
        .password-input-container {
            position: relative;
        }

        .password-input {
            padding-right: 3rem !important;
        }

        .toggle-password {
            position: absolute;
            right: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #6b7280;
            cursor: pointer;
            padding: 0.25rem;
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        .toggle-password:hover {
            color: #374151;
            background: #f3f4f6;
        }

        .toggle-password svg {
            width: 20px;
            height: 20px;
        }

        /* Gender Radio Buttons */
        .gender-options {
            display: flex;
            gap: 1.5rem;
            margin-top: 0.25rem;
        }

        .gender-option {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
        }

        .gender-option input[type="radio"] {
            width: 18px;
            height: 18px;
            accent-color: #667eea;
        }

        .gender-option span {
            color: #374151;
            font-size: 0.9rem;
        }

        /* Submit Button */
        .auth-submit-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            min-height: 52px;
            margin-top: 1rem;
        }

        .auth-submit-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .auth-submit-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        /* Loading Spinner */
        .loading-spinner {
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Auth Footer */
        .auth-footer {
            text-align: center;
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px solid #e5e7eb;
            color: #6b7280;
        }

        .auth-switch-btn {
            background: none;
            border: none;
            color: #667eea;
            font-weight: 600;
            cursor: pointer;
            text-decoration: underline;
            transition: color 0.3s ease;
        }

        .auth-switch-btn:hover {
            color: #5a67d8;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .auth-container {
                padding: 2rem 1.5rem;
                margin: 1rem;
            }

            .auth-header h2 {
                font-size: 1.75rem;
            }

            .auth-close {
                top: 0.5rem;
                right: 0.5rem;
            }
        }

        @media (max-width: 480px) {
            .gender-options {
                flex-direction: column;
                gap: 0.75rem;
            }
            
            .auth-container {
                padding: 1.5rem 1rem;
            }
        }

        /* Back to Home Link */
        .back-to-home {
            position: absolute;
            top: 1rem;
            left: 1rem;
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 500;
            z-index: 1001;
        }

        .back-to-home:hover {
            text-decoration: underline;
        }

        /* Scrollbar Styling */
        .auth-container::-webkit-scrollbar {
            width: 6px;
        }

        .auth-container::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 3px;
        }

        .auth-container::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 3px;
        }

        .auth-container::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }
    </style>
</head>
<body>
    <!-- Back to Home Link -->
    <a href="index.html" class="back-to-home">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M19 12H5M12 19l-7-7 7-7"/>
        </svg>
        Back to Home
    </a>

    <!-- Register Modal -->
    <div class="auth-modal">
        <div class="auth-backdrop" onclick="goBack()"></div>
        <div class="auth-container">
            <button class="auth-close" onclick="goBack()">×</button>

            <div class="auth-header">
                <h2>Create Your Account</h2>
                <p>Create your account to get started</p>
            </div>

            <div class="auth-error" id="errorMessage" style="display: none;">
                <span>⚠</span> <span id="errorText"></span>
            </div>

            <form class="auth-form" id="registerForm">
                <!-- Full Name -->
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input
                        type="text"
                        id="name"
                        name="name"
                        placeholder="Enter your full name"
                        required
                    />
                </div>

                <!-- Email -->
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input
                        type="email"
                        id="email"
                        name="email"
                        placeholder="Enter your email"
                        required
                    />
                </div>

                <!-- Gender -->
                <div class="form-group">
                    <label>Gender</label>
                    <div class="gender-options">
                        <label class="gender-option">
                            <input type="radio" name="gender" value="male" required>
                            <span>Male</span>
                        </label>
                        <label class="gender-option">
                            <input type="radio" name="gender" value="female" required>
                            <span>Female</span>
                        </label>
                        <label class="gender-option">
                            <input type="radio" name="gender" value="other" required>
                            <span>Other</span>
                        </label>
                    </div>
                </div>

                <!-- Graduation Year and Degree -->
                <div class="form-row">
                    <div class="form-group">
                        <label for="graduationYear">Graduation Year</label>
                        <select id="graduationYear" name="graduationYear" required>
                            <option value="">Select year</option>
                            <!-- Options will be populated by JavaScript -->
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="degree">Degree</label>
                        <input
                            type="text"
                            id="degree"
                            name="degree"
                            placeholder="e.g., B.Tech Computer Science"
                            required
                        />
                    </div>
                </div>

                <!-- Phone Number -->
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input
                        type="tel"
                        id="phone"
                        name="phone"
                        placeholder="Enter your phone number"
                    />
                </div>

                <!-- Password and Confirm Password -->
                <div class="form-row">
                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="password-input-container">
                            <input
                                type="password"
                                id="password"
                                name="password"
                                placeholder="Create password"
                                required
                                class="password-input"
                                style="width: 197px;"
                            />
                            <button type="button" class="toggle-password" onclick="togglePasswordVisibility('password')">
                                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <!-- Eye Open (Visible) by default -->
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                          d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                          d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                                </svg>
                            </button>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <div class="password-input-container">
                            <input
                                type="password"
                                id="confirmPassword"
                                name="confirmPassword"
                                placeholder="Confirm password"
                                required
                                class="password-input"
                                style="width: 198px";
                            />
                            <button type="button" class="toggle-password" onclick="togglePasswordVisibility('confirmPassword')">
                                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <!-- Eye Open (Visible) by default -->
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                          d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                          d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="auth-submit-btn" id="submitBtn">
                    Create Account
                </button>
            </form>

            <div class="auth-footer">
                <p>
                    Already have an account? 
                    <button class="auth-switch-btn" onclick="goToLogin()">Sign in</button>
                </p>
            </div>
        </div>
    </div>

    <script>
        // DOM Elements
        const registerForm = document.getElementById('registerForm');
        const errorMessage = document.getElementById('errorMessage');
        const errorText = document.getElementById('errorText');
        const submitBtn = document.getElementById('submitBtn');
        const graduationYearSelect = document.getElementById('graduationYear');

        // Generate graduation years
        function generateGraduationYears() {
            const currentYear = new Date().getFullYear();
            const years = [];
            
            for (let i = 0; i < 50; i++) {
                years.push(currentYear - i);
            }
            
            years.forEach(year => {
                const option = document.createElement('option');
                option.value = year;
                option.textContent = year;
                graduationYearSelect.appendChild(option);
            });
        }

        // Toggle Password Visibility
        function togglePasswordVisibility(fieldId) {
            const input = document.getElementById(fieldId);
            const button = input.parentNode.querySelector('.toggle-password');
            const svg = button.querySelector('svg');
            
            const type = input.getAttribute('type') === 'password' ? 'text' : 'password';
            input.setAttribute('type', type);
            
            if (type === 'text') {
                // Show eye slash (hidden)
                svg.innerHTML = `
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                          d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.878 9.878L8.464 8.464M9.878 9.878l-.88-.88m4.242 4.242L13.12 13.12m-2.242 2.242L8.464 16.95m7.072-7.072l2.121-2.121M15.536 8.464L16.95 7.05M9.878 9.878l2.121-2.121"/>
                `;
            } else {
                // Show eye open (visible)
                svg.innerHTML = `
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                          d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                          d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                `;
            }
        }

        // Show Error Message
        function showError(message) {
            errorText.textContent = message;
            errorMessage.style.display = 'flex';
        }

        // Hide Error Message
        function hideError() {
            errorMessage.style.display = 'none';
        }

        // Show Loading State
        function setLoading(loading) {
            if (loading) {
                submitBtn.innerHTML = '<div class="loading-spinner"></div>';
                submitBtn.disabled = true;
            } else {
                submitBtn.innerHTML = 'Create Account';
                submitBtn.disabled = false;
            }
        }

        // Form Submission
        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                gender: document.querySelector('input[name="gender"]:checked')?.value,
                graduationYear: document.getElementById('graduationYear').value,
                degree: document.getElementById('degree').value,
                phone: document.getElementById('phone').value,
                password: document.getElementById('password').value,
                confirmPassword: document.getElementById('confirmPassword').value
            };

            // Validation
            if (!formData.name || !formData.email || !formData.gender || 
                !formData.graduationYear || !formData.degree || 
                !formData.password || !formData.confirmPassword) {
                showError('Please fill in all required fields');
                return;
            }

            if (formData.password !== formData.confirmPassword) {
                showError('Passwords do not match');
                return;
            }

            if (formData.password.length < 6) {
                showError('Password must be at least 6 characters long');
                return;
            }

            setLoading(true);
            hideError();

            try {
                // Simulate API call
                await new Promise(resolve => setTimeout(resolve, 2000));
                
                // For demo purposes - successful registration
                alert('Registration successful! Please check your email for verification.');
                window.location.href = 'login.html';
                
            } catch (err) {
                showError(err.message || 'Registration failed. Please try again.');
            } finally {
                setLoading(false);
            }
        });

        // Navigation Functions
        function goBack() {
            window.history.back();
        }

        function goToLogin() {
            window.location.href = 'login.html';
        }

        // Close modal on escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                goBack();
            }
        });

        // Initialize
        generateGraduationYears();
        document.getElementById('name').focus();
    </script>
</body>
</html>
